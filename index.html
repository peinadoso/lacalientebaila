<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Caliente | Septiembre 2026 - Buenos Aires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; }
        .bg-cuban {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
    </style>
</head>
<body class="bg-cuban min-h-screen flex items-center justify-center font-sans">

    <div class="max-w-3xl text-center px-6 py-12 bg-black/60 backdrop-blur-md rounded-3xl border border-yellow-600/30">
        <h1 class="text-5xl md:text-7xl font-black text-yellow-500 mb-4 uppercase tracking-tighter">
            La Caliente
        </h1>
        <p class="text-xl md:text-2xl font-bold text-white mb-2">
            EL EVENTO DE TIMBA Y CASINO QUE BUENOS AIRES ESPERABA
        </p>
        <p class="text-lg text-gray-300 mb-8 italic">
            Septiembre 2026 | Talleres · Competencia · Sociales
        </p>

        <div class="bg-yellow-600 text-black font-bold py-2 px-4 rounded-full inline-block mb-8 animate-pulse">
            PREVENTA EXCLUSIVA MUY PRONTO
        </div>

        <form action="TU_URL_DE_FORMSPREE_O_TALLY" method="POST" class="flex flex-col md:flex-row gap-4 justify-center">
            <input type="email" name="email" placeholder="Tu email para recibir el descuento" required
                   class="px-6 py-4 rounded-full bg-white/10 border border-gray-500 focus:outline-none focus:border-yellow-500 text-white w-full md:w-80">
            <button type="submit" class="bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 px-8 rounded-full transition-all transform hover:scale-105">
                AVÍSAME PRIMERO
            </button>
        </form>

        <div class="mt-12 text-sm text-gray-400">
            Ex Cuban Dance Camp Argentina · <span class="text-yellow-500">Reinventado y con nueva potencia.</span>
        </div>
    </div>

</body>
</html>
